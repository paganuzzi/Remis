<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="socket.io.js"></script>
    <script src="jquery.js"></script>
    <script>
      var socket = io.connect('http://127.0.0.1:8080');
      function cambia(){
         socket.emit('cambio')
      }
      socket.on('actualizar',function(){
         var choto = document.getElementById('choto')
         var tiempo = new Date()
         choto.innerText = tiempo
         console.log('llego actualizar');
      })
    </script>
  </head>
  <body onload="cambia()">
     <div id="choto">

     </div>
     <button onclick="cambia()">Mierda</button>
  </body>
</html>
